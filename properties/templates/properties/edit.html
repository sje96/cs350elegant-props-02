<!-- properties/edit.html -->

{% extends "core/base.html" %}


{% block page_header %}
<div class="row">
    <div class="col">
        <p>Editing {{ object }}</p>
    </div>
</div>
{% endblock page_header %}

{% block content %}
<div class="row">
    <div class="col">
        <form action="." method="post"> {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save It!"/>
        </form>
    </div>
</div>

{% endblock content %}
